<!DOCTYPE html>
<html>
<head>
    <style>
        .full-width {
            width: 98%;
            border: 1px solid black;
            padding: 10px;
            margin: 5px 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: calc(100vh / 3); /* This will divide the viewport height by 3 */
            overflow: auto; /* This will add a scrollbar if the content exceeds the div height */
            border-radius: 15px; /* This will make the corners rounded */
        }
        .item {
            display: flex;
            align-items: center;
        }
        .item span {
            margin-right: 10px;
            font-size: 20px; /* This will increase the size of the letters */
        }
        .counter {
            display: flex;
            align-items: center;
        }
        .counter span {
            margin: 0 10px;
            font-size: 20px; /* This will increase the size of the letters */
        }
        .counter button {
            padding: 5px;
            padding: 10px; /* This will increase the size of the buttons */
            font-size: 20px; /* This will increase the size of the '+' and '-' signs */
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script src="script.js"></script>
</body>
</html>
