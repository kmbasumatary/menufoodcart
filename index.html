<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        #container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            max-width: 400px;
            margin: auto;
        }
        .food-item {
            border: 1px solid #ddd;
            border-radius: 15px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .food-item:not(:last-child) {
            border-bottom: 1px solid #ddd;
        }
        .item {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .item span {
            font-size: 18px;
        }
        .counter {
            display: flex;
            align-items: center;
            padding: 15px;
        }
        .counter button {
            padding: 8px;
            width: 30px; /* Set a fixed width for both plus and minus buttons */
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }
        .counter button:hover {
            background-color: #45a049;
        }
        .count-box {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="script.js"></script>
</body>
</html>
