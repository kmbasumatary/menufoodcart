<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        #container {
            border: 2px solid #000000; /* Increased border thickness */
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            max-width: 400px;
            margin: auto;
        }
        .food-item {
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            margin-bottom: 10px; /* Added margin to separate items */
        }
        .item,
        .counter {
            background-color: white; /* Set background color here */
        }
        .item {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .item span {
            font-size: 18px;
        }
        .price {
            padding: 5px 15px;
            font-size: 16px;
            color: #555;
        }
        .counter {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 15px;
        }
        .counter button {
            padding: 8px;
            width: 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }
        .counter button:hover {
            background-color: #45a049;
        }
        .count-box {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="script.js"></script>
</body>
</html>
