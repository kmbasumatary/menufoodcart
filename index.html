<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        #menu-bar {
            background: linear-gradient(to right, #ff9a9e, #fecfef);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            max-width: 400px;
            margin: auto;
            margin-top: 60px; /* Adjust margin-top to ensure content is below the fixed menu */
        }
        .food-item {
            border: 2px solid #ddd;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInAndFly 0.8s ease-out forwards;
        }
        .item,
        .counter {
            background-color: white;
        }
        .item {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .item span {
            font-size: 18px;
        }
        .price {
            padding: 5px 15px;
            font-size: 16px;
            color: #555;
        }
        .counter {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 15px;
        }
        .counter button {
            padding: 8px;
            width: 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }
        .counter button:hover {
            background-color: #45a049;
        }
        .count-box {
            font-size: 20px;
            font-weight: bold;
        }

        @keyframes fadeInAndFly {
        from {
            opacity: 0;
            transform: translateY(50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div id="menu-bar">üçΩÔ∏è Welcome to Our Delicious Menu üçî</div>
    <div id="container"></div>
    <script src="script.js"></script>
</body>
</html>
